
<script>
	function get(str){
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				document.getElementById('').innerHTML = this.responseText;
			}
		}
		xmlhttp.open("GET", "suggest.php?q="+str, true);
		xmlhttp.send();
	}
</script>
